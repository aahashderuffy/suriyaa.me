<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login | Suriyaa Kudo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login site of Suriyaa Kudo's official website.">
    <meta name="author" content="Suriyaa Kudo">

    <!-- Le JS -->
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ladda.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="css/ladda.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="Scripts/html5shiv.js"></script>
    <![endif]-->
    </head>

    <body>
        <div class="container">
            <div class="form-signin">
                <img src="img/logo.png">
                <form method="POST">
                  <div id="form-signin">
                      <input type="text" class="input-block-level" placeholder="Username" id="username" name="UserName">
                      <input type="password" class="input-block-level" placeholder="Password" id="password" name="Password">
                      <button id="btnLogOn" class="btn btn-large btn-primary btn-block ladda-button zoom-out">
                          <span class="ladda-label">Login</span>
                          <span class="ladda-spinner"></span>
                          <div class="ladda-progress" style="width: 0px;"></div>
                      </button>
                  </div>
                </form>

                <form method="POST">
                  <div id="form-register" style="display: none">
                      <input id="r-username" class="input-block-level" name="Username" type="text" placeholder="Username">
                      <input id="r-email" class="input-block-level" name="Email" type="text" placeholder="Email">
                      <input id="r-password" class="input-block-level" name="Password" type="password" placeholder="Password">
                      <input id="r-confirm" class="input-block-level" name="Confirm" type="password" placeholder="Confirm password">
                      <button id="btnRegisterCancel" class="btn btn-inverse">Cancel</button>
                      <button id="btnRegisterSend" class="btn btn-success ladda-button zoom-out">
                          <span class="ladda-label">Register</span>
                          <span class="ladda-spinner"></span>
                          <div class="ladda-progress" style="width: 0px;"></div>
                      </button>
                  </div>
                </form>

                <form method="POST">
                  <div id="form-forgot" style="display: none">
                      <input id="rec-email" class="input-block-level" name="Email" type="text" placeholder="Email">
                      <button id="btnForgotCancel" class="btn btn-inverse">Cancel</button>
                      <button id="btnForgotSend" class="btn btn-danger ladda-button zoom-out">
                          <span class="ladda-label">Recover</span>
                          <span class="ladda-spinner"></span>
                          <div class="ladda-progress" style="width: 0px;"></div>
                      </button>
                  </div>
                </form>
            </div>
            <div id="well" class="well well-small">
                <p style="margin: 0">Don't have an account? <strong><a id="btnRegister">Register now!</a></strong></p>
            </div>
            <p id="copyright">&copy; Suriyaa Kudo - <a id="btnForgot">Forgot your password?</a></p>
        </div> <!-- /container -->

        <script>
            // Bind normal buttons
            Ladda.bind( '.ladda-button', { timeout: 1000 } );
        </script>

    </body>
</html>
